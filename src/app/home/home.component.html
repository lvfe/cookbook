<ion-content>
    <gridster [options]="options">
        <gridster-item [item]="item" *ngFor="let item of dashboard" >
            <!-- your content here -->
            <div class="itemstyle" (click)="nav(item)" [ngStyle]="{'background-image': 'url('+item.background+')' }">
            </div>
            <span class="itemfont">{{item.type}}</span>
        </gridster-item>
    </gridster>
</ion-content>
